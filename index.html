<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Typing Speed Test Game</title>
</head>

<body>
    <div class="game">
        <div class="name">Typing Speed Test Game</div>
        <div class="container">
            <div class="message">
                <select name="level" id="level">
                    <option value="easy" selected>Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                You are playing on
                <span class="level"></span>Level & you have <span class="seconds"></span>seconds to type the word
            </div>
            <div class="start">Start playing</div>
            <div class="the-word"></div>
            <input type="text" class="input">
            <div class="upcoming-words">
                Words will Show Here
            </div>
            <div class="control">
                <div class="time">Time left: <span></span> seconds</div>
                <div class="score">Score: <span class="got">0 </span> out <span class="total"></span></div>
            </div>
            <div class="finish"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
